<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeDesign</title>
    <link rel="shortcut icon" type="image/png" href="img/fav_mini.png" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="main-header large-12 columns no-padding">
        <div class="global-page-container">
          <div
            class="logo small-6 small-offset-3 large-3 large-offset-0 columns no-padding"
          >
            <a href="index.html" title="home">
              <div class="table">
                <div class="table-cell">
                  <h1><span class="square">&nbsp;</span>WeDesign</h1>
                </div>
              </div>
            </a>
          </div>

          <div class="main-menu show-for-large-up large-9 columns text-right">
            <div class="table">
              <div class="table-cell">
                <ul class="menu-items">
                  <li><a href="index.html#about-us">About</a></li>
                  <li><a href="index.html#servicos">Services</a></li>
                  <li><a href="index.html#contact-us">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div
            id="hamburguer-icon"
            class="hamburguer-icon small-2 columns text-right"
          >
            <div class="table">
              <div class="table-cell">
                <img src="img/menu/hamburguer.svg" />
              </div>
            </div>
          </div>

          <div class="right-space small-1 columns"></div>
        </div>
      </div>

      <div id="sliding-header-menu-outer" class="sliding-header-menu-outer">
        <div class="sliding-header-menu">
          <div
            id="sliding-header-menu-close-button"
            class="sliding-header-menu-close-button small-12 columns"
          >
            <div class="table">
              <div class="table-cell">
                <img class="close-icon" src="img/menu/close.svg" />
              </div>
            </div>
          </div>

          <div class="sliding-header-menu-main-menu small-12 columns">
            <div class="table">
              <div class="table-cell">
                <ul class="sliding-header-menu-li">
                  <li><a href="index.html#about-us">About</a></li>
                  <li><a href="index.html#servicos">Services</a></li>
                  <li><a href="index.html#contact-us">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="ghost-element"></div>

    <div class="welcome-gallery small-12 columns">
      <div class="photo-section small-12 columns">
        <img
          class="homepage-main-photo"
          src="img/webdesign1.jpg"
          alt="slider imagem 1"
        />
      </div>

      <div class="main-section-title small-10 columns">
        <div class="table">
          <div class="table-cell">
            <h1>Richard Santarina Reyes!</h1>
            <h2>Aiming to be a fullstack developer</h2>
          </div>
        </div>
      </div>

      <div class="photo-gradient"></div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/vendor/foundation.min.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
